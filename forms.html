<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulários</h1>
    <form> <!--formulario-->
        <input  type="text" placeholder="Seu nome"/> <!--campos do formulario-->
        <br/>
        <label for="e-mail"> <!--recebe o id do campo para isso deve-se addc um id no input-->Seu e-mail</label>
        <input id="e-mail" type="e-mail"/>
        <br/>
        <input type="tel" placeholder="Seu telefone"/>
        <br/>
        <input type="number" max="10" min="2" step="2"/>
        <input type="file"/> <br/>
        <input type="color"/> <br/>
        <input type="checkbox" id="checkbox-termos" /> <label for="checkbox-termos">Aceito os termos</label>
        <p>
            Qual a sua cor favorita?
        </p>
        <input type="radio" name="cor favorita" id="vermelho"/> <label for="vermelho">vermelho</label> <!--opcao-->
        <input type="radio" name="cor favorita" id="verde"/> <label for="verde">verde</label> <!--opcao-->
        <input type="radio" name="cor favorita" id="azul"/> <label for="azul">azul</label> <!--opcao--> 
        <br/>
        <label>Qual seu filme favorito?</label>
        <select multiple>
            <option>Filme A</option>
            <option>Filme B</option>
            <option>Filme C</option>
        </select>
        <br/>
        <textarea></textarea> 
        <button type="submit">
            Enviar
        </button>
        <button type="reset">
            Limpar
        </button>
    </form> 
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <header>
        <h1>Listas</h1>
        <main>
            <section>
                <h2>Lista ordenadas</h2>
                <ol> <!--conteiner ordenado-->
                    <li>Primeiro item</li>
                    <li>Segundo item</li>
                    <li>Terceiro item</li>
                </ol>
            </section>
            <section>
                <h2>Lista ordenadas</h2>
                <ul> <!--conteiner nao ordenada-->
                    <li>Primeiro item</li>
                    <li>Segundo item</li>
                    <li>Terceiro item</li>
                </ul>
            </section>
        </main>
    </header>
</body>
</html>
